<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Relio soundscape demo</title>
</head>

<body>
  <div class="log-container">
    <header class="log-header">
      <h1>Relio Soundscape Demo <i class="fas fa-headphones"></i></h1>
      <a href="index.html" class="btn">Turn Relio off <i class="fas fa-power-off"></i></a>
    </header>
    <main class="log-main">
      <div class="log-sidebar">
        <h3><i class="fas fa-users"></i> Coworkers</h3>
        <ul id="users"></ul>
      </div>
      <div class="log-messages">
        <h3><i class="fas fa-stream"></i> Log</h3>
      </div>
    </main>
    <div class="log-form-container">
      <form id="log-form">
        <!-- <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button> -->
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
